[landing]
  [landing.p1.heading]
  other = "Rocky Linux"

  [landing.p1.content]
  other = "En gemenskapsdriven ansträngning att ge dig företagsklassad, produktionsredo Linux."

  [landing.p2.heading]
  other = "Vad är Rocky Linux Projektet?"

  [landing.p2.content]
  other = "Rocky Linux är ett gemenskapsdrivet oprativsystem för företag och privatpersoner designat för att vara 100% bugg-för-bugg-kompatibelt med Amerikas främsta företags-Linux distribution nu när dess nedströms partner har ändrat inriktning. Det är under intensiv utveckling av gemenskapen. Rocky Linux leds av Gregory Kurtzer, grundare av CentOS-projektet. Det finns inget datum satt för första utgåvan. Bidragsgivare uppmanas att nå oss med hjälp av de kommunikationsalternativ som erbjuds på denna webbplats."
  [faq.title]
  other = "Vanliga frågor"

  [faq.q]
    [faq.q.downstream-partner-direction]
    other = "Vad menar ni med att, \"dess nedströmspartner har ändrat inriktning?\""

    [faq.q.come-in]
    other = "Så var gör det att Rocky Linux kommer in i bilden?"

  [faq.a]
    [faq.a.downstream-partner-direction]
    other = "CentOS projektet annonserade nyligen ett skifte i strategi för CentOS. Medan CentOS tidigare existerade som ett nedströmsbygge av dess uppströmsleverantör (det tar emot korrigeringar och uppdateringar eftersom att uppströmsleverantören gör det), det kommer att flyttas till att bara bli ett uppströmsbygge (testa korrigeringar och uppdateringar innan de införs hos uppströmsleverantören)). Dessutom, har stödet för CentOS Linux 8 förkortats, från Maj 31, 2029 till December 31, 2021."

    [faq.a.come-in]
    other = "Rocky Linux syftar till att fungera som ett nedströmsbygge som CentOS har gjort tidigare, bygga utgåvor efter de har lagts till av uppströmsleverantören, inte före."

