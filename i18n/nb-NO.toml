[landing]
  [landing.p1.heading]
  other = "Rocky Linux"

  [landing.p1.content]
  other = "Er et samfunnsdrevet prosjekt som vil gi deg en produksjonsklar og næringslivsrettet Linux."

  [landing.p2.heading]
  other = "Hva er Rocky Linux?"

  [landing.p2.content]
  other = "Rocky Linux er et samfunnsdrevet næringslivsrettet operativ system designet for å være 100% feil-for-feil kompatibel med Amerikas topp næringslivsrettet Linux distribusjon nå som dets nedstrøms partner har byttet retning. Det er under utvikling av Rocky Linux samfunnet. Rocky Linux er ledet av Gregory Kurtzer, grunnlegger av CentOS prosjektet. Det er ingen estimat for en lansering. Bidragsytere er oppfordret til å nå oss via kommunikasjonsalternativene presentert på denne siden."

[faq]
  [faq.title]
  other = "Ofte stilte spørsmål"

  [faq.q]
    [faq.q.downstream-partner-direction]
    other = "Hva menes det med \"dets nedstrøms partner har byttet retning\"?"

    [faq.q.come-in]
    other = "Så hvor kommer Rocky Linux inn?"

  [faq.a]
    [faq.a.downstream-partner-direction]
    other = "CentOS prosjektet har nylig annonsert at de bytter strategy for CentOS. Før ble CentOS lansert som et nedstrøms alternativ for dets oppstrøms leverandør (altså at CentOS mottok oppdateringer etter at leverandøren gjorde det), men bytter nå til et oppstrøms strategi (som betyr at oppdateringene vil bli testet på CentOS før det blir inkludert hos leverandøren). I tillegg blir støtten for CentOS Linux 8 kuttet fra 31. mai 2029 til 31. desember 2021."

    [faq.a.come-in]
    other = "Rocky Linux ønsker å lanseres som et nedstrøms alternativ som CentOS gjorde tidligere, hvor endringer blir lagt til etter at leverandøren gjør dem tilgjengelig, ikke før."

