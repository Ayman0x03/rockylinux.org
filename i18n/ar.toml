[landing]
  [landing.p1.heading]
  other = "روكي لينكس"

  [landing.p1.content]
  other = "مجهود نابع من المجتمع ليقدم لك نظام تشغيل لينكس علي مستوى المؤسسات و جاهز للعمل فى بيئه الانتاج."

  [landing.p2.heading]
  other = "ما هو مشروع روكي لينكس؟"

  [landing.p2.content]
  other = ".روكي لينكس نظام تشغيل مجتمعي عالي الكفائة للمؤسسات و مصمم ليكون متوافق مع افضل توزيعات الينكس للشركات فى امريكا و التي قد غيرت استراتيجيتها. و هو الان تحت التطوير المكثف من قبل المجتمع. يقود روكي ليكنس جريجوري كيرتزر ، مؤسس مشروع سينتوس. لايوجد اي توقعات زمنية  لمتى سيتم الاصدار. يمكن للمساهمين الإتصال بنا عن طريق وسائل الاتصال المتاحه هنا فى الموقع."

[faq]
  [faq.title]
  other = "أسئلة متكررة"

  [faq.q]
    [faq.q.downstream-partner-direction]
    other = "\"ماذا تعني بان, \"المصدر قد غير إستراتيجيته؟"

    [faq.q.come-in]
    other = "إذن ، ما هو دور روكي لينكس؟"

  [faq.a]
    [faq.a.downstream-partner-direction]
    other = "اعلن مشروع سينتوس عن تغيير فى إستراتيجيته لنظام تشغيل سينتوس. لقد كان نظام تشغيل سينتوس يعمل كفرع من المصدر الرئيسي أي مستقر (يتلقي التحديثات و الاصلاحات بعد تطبيقها في المصدر الرئيسي)، فسوف يتم تغييرها ليصبح سينتوس هو المصدر الرئيسي أي متدحرج ( سيتم تجربة الاصلاحات و التحديثات عليه قبل اضافتها للمصدر الحالي). بالإضافة، تم تقليص الدعم للإصدار ٨ من سينتوس، من ٣١ مايو ٢٠٢٩ الى ٣١ ديسمبر ٢٠٢١."

    [faq.a.come-in]
    other = "يهدف روكي لينكس للعمل كنظام تشغيل مستقر كما كان سينتوس فى الماضي, سيتم بناء الاصدارات بعد اضافتها من قبل المصدر, ليس قبله"

